<h1>Login</h1>

<div class="container">
    <div class="alert text-alert text-danger" *ngIf='isValidLogin'>{{errorMessage}}</div>

    <form>
        <br>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Enter Username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Enter password here" />
        </div>
    
        
    
        <div class="form-group" style="text-align:center;">
            <button (click)="handleLogin()" class="btn btn-primary">
                <span class="spinner-border-sm mr-1"></span>
                Login
            </button>
        </div>
    </form>
</div>
